<mat-card class="example-card">
  <mat-card-header *ngIf="hasHeader">
    <div mat-card-avatar class="{{ avatar }}" *ngIf="hasAvatar"></div>
    <mat-card-title *ngIf="hasTitle">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="hasSubtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imagePath" *ngIf="hasImagePath">
  <mat-divider *ngIf="hasDividerTop"></mat-divider>
  <mat-card-content class="content-area">
    <ng-content select="[body]"></ng-content>
  </mat-card-content>
  <mat-divider *ngIf="hasDividerBotton"></mat-divider>
  <mat-card-actions *ngIf="showActionArea">
    <div class="action-area">
      <ng-content select="[action]"></ng-content>
    </div>
  </mat-card-actions>
</mat-card>
