<h1 mat-dialog-title>{{data?.title}}</h1>
<div mat-dialog-content>
  <p>{{ data?.message }}</p>
  <div *ngIf="hasInput()" >
    <mat-label>{{ data?.label }}</mat-label>
    <input class="form-control" [(ngModel)]="data.value">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, Obrigado!</button>
  <button mat-button color="primary" [mat-dialog-close]="data.value" cdkFocusInitial>Ok</button>
</div>
