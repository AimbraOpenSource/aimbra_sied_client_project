<div class="login-container">

  <mat-card>
    <div class="mb-4">
      <img src="./../../../assets/imgs/logo.svg" class="img-fluid">
    </div>
    <mat-card-header [ngClass]="{'fix-margin': true}">
      <mat-card-title>Registro</mat-card-title>
      <mat-card-subtitle>Preencha os campos para se registrar no sistema</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div>
        <button mat-raised-button color="" (click)="openBottomSheet()" class="form-control mb-3">Selecione o tipo de usuário</button>
      </div>
      <form class="form" [formGroup]="registerFormGroup" novalidate autocomplete="off" *ngIf="!!aluno || !!professor">
        <div class="form-group">
          <label>Nome e Sobrenome:</label>
          <input type="text" class="form-control" placeholder="Entre com nome e sobrenome" formControlName="name">
        </div>
        <div class="form-group">
          <label>Apelido</label>
          <input type="text" class="form-control" placeholder="Entre com um apelido" formControlName="username">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" placeholder="Entre com seu email" formControlName="email">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" class="form-control" placeholder="Entre com sua senha" formControlName="password">
        </div>
        <div class="form-group">
          <label>Repita senha</label>
          <input type="password" class="form-control" placeholder="Entre com sua senha novamente" formControlName="repeatPassword">
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions *ngIf="!!aluno || !!professor">
      <div class="d-flex flex-row justify-content-between">
        <div class="mt-2">
          <a href="javascript: void;">Esqueceu sua senha?</a>
        </div>
        <div>
          <button mat-raised-button color="primary" (click)="signup()">Continuar</button>
        </div>
      </div>
    </mat-card-actions>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <div class="mt-4 text-center">
        <a [routerLink]="['/login']">Já possuí um registro? Faça login</a>
      </div>
    </mat-card-actions>


  </mat-card>
</div>
