<header>
  <h1>{{ turma?.curso?.nome }}</h1>
  <h3>Esta turma esta sendo lecionada pelo professor(a) {{ turma?.professor?.nome }}</h3>
</header>

<section class="row mt-3">
  <div class="col-8">
    <mat-card *ngFor="let aula of aulas" class="mb-3">
      <mat-card-header>
        <mat-card-subtitle>Aula {{ aula.id }}</mat-card-subtitle>
        <mat-card-title class="mt-1">{{ aula.titulo}}</mat-card-title>
      </mat-card-header>
      <mat-divider class="mb-3"></mat-divider>
      <mat-card-content class="mt-3 pl-4 d-flex flex-row justify-content-between">
        <div>
          <button mat-stroked-button color="primary" class="mr-3" matTooltip="Ir para a aula" [matTooltipPosition]="'below'" matTooltipClass="bg-dark" (click)="goToUrl(aula.id)">Ir para aula</button>
          <button mat-stroked-button color="accent" disabled>
            <mat-icon class="mat-18">play_arrow</mat-icon>
            Aula ao vivo
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <p class="alert alert-success p-5">VocÃª tem {{ respostaReport?.quantidadeDispachado }}/{{ respostaReport?.emFalta }}
      tarefas a serem entregues.</p>
  </div>
</section>
