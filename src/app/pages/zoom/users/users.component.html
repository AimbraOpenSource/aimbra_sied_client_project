<header class="d-flex flex-row justify-content-between">
  <div>
    <h1>Lista de usu√°rios ativos</h1>
  </div>
  <div>
    <h6>Desenvolvido por:</h6>
    <img class="logo" src="https://d24cgw3uvb9a9h.cloudfront.net/static/92961/image/new/ZoomLogo.png" alt="">
  </div>
</header>

<table mat-table [dataSource]="zUsers" matSort class="mat-elevation-z8 mt-5" >

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name + ' ' + element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
</table>
