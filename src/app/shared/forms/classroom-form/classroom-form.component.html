<h1 mat-dialog-title>{{ data.title }}</h1>
<p>Preencha no campo abaixo o nome da nova turma</p>

<div mat-dialog-content>
    <label>Nome do curso</label>
    <input class="form-control w-100" [(ngModel)]="curso.nome">

</div>
<div mat-dialog-actions class="text-right mt-2 mb-3">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button mat-button color="primary" [mat-dialog-close]="curso" cdkFocusInitial>Salvar</button>
</div>
